services:
  db:
    image: postgres:17
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    command: ./wait-for-it.sh db:5432 -- ./mvnw spring-boot:run
    depends_on:
      - db
    restart: "no"

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    restart: "no"

volumes:
  db-data: