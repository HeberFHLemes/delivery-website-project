<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery | Card√°pio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/general.html :: header}"></header>
    <div id="cardapioDiv">
        <div th:if="${produtos != null}" class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="prod : ${produtos}" class="col">
                <div class="card">
                    <img th:src="@{'/assets/' + ${prod.imagem}}" class="card-img-top" style="max-height: 400px; max-width: 600px" alt="#" src="#">
                    <div class="card-body">
                        <div class="row card-title">
                            <h5 class="col" th:text="${prod.nome}"></h5>
                            <h5 class="col" id="precoCard" th:text="'R$ ' + ${prod.preco}"></h5>
                        </div>
                        <p class="card-text" th:text="${prod.descricao}">
                            <!--<ul>
                                <li th:each="ingrediente : ${prod.ingredientes}">
                                    <p th:text="${ingrediente.key.nome} + ' ' + ${ingrediente.value} + ${ingrediente.key.unidadeMedida}"></p>
                                </li>
                            </ul>-->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/general.html :: footer}"></footer>
</body>
</html>
